<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
</head>
<body>
    <center>
    <div class="joke-container">
        <h1>Joke Generator</h1><br>
        <p id="joke" class="joke-text">Just one click to get a JOKES!!!!!</p>
        <div class="counter"><br>
            <p>Jokes Count: <span id="joke-count">0</span></p>
        </div><br>
        <div class="buttons">
            <button id="generate-joke" class="joke-button">Get Joke</button>
            <button id="clear-joke" class="clear-button">Clear</button>
        </div>
    </div>
    <br><br>
    <script src="joke.js"></script>
</center>
</body>
</html>
